{{ define "main" }}
<article>
    <header>
        <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
</article>
<ul>
<!-- Ranges through content/posts/*.md -->
{{ range .Pages }}
    <li>
		<span class="date">{{.PublishDate.Format "Jan 2, 2006"}}</span>
        <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
    </li>
{{ end }}
</ul>

{{ end }}
